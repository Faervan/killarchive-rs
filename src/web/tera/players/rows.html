{% for player in players %}
    <tr>
        <td><a href="players/{{ player.name }}">{{ player.name }}</a></td>
        <td>{{ player.guild }}</td>
        <td>{{ player.kills }}</td>
        <td>{{ player.deaths }}</td>
        <td>{{ player.assists }}</td>
        <td>{{ player.allies }}</td>
    </tr>
{% endfor %}
